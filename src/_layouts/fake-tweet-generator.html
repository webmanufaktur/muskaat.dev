<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Tweet</title>
    <link rel="stylesheet" href="/ftg/tailwind.dist.css" />
    <script defer src="/ftg/alpinejs.dist.js"></script>
    <script src="/ftg/app.dist.js"></script>
    <style>
      .fttext a {
        color: blue !important;
      }
    </style>
  </head>
  <body class="" x-data>
    <div class="flex min-h-screen">
      <div class="w-[400px] p-12 font-mono">
        <div class="space-y-4">
          <div>
            <label for="ftname"
              ><span class="mb-1 block text-sm font-semibold">Name</span
              ><input
                class="w-full rounded border-2 border-gray-100 focus:border-2 focus:border-blue-400 focus:ring-0"
                type="text"
                name="ftname"
                id="ftname"
                x-model:value="$store.settings.data.ftname"
            /></label>
          </div>

          <div>
            <label for="fthandle"
              ><span class="mb-1 block text-sm font-semibold">Handle</span
              ><input
                class="w-full rounded border-2 border-gray-100 focus:border-2 focus:border-blue-400 focus:ring-0"
                type="text"
                name="fthandle"
                id="fthandle"
                x-model:value="$store.settings.data.fthandle"
            /></label>
          </div>

          <div>
            <label for="ftverified"
              ><span class="mb-1 block text-sm font-semibold">Verified</span>
              <div class="flex text-sm">
                <input
                  type="checkbox"
                  name="ftverified"
                  id="ftverified"
                  x-model="$store.settings.data.ftverified"
                  class="form-checkbox rounded text-blue-400"
                />
                <div class="ml-1">Show verification badge</div>
              </div>
            </label>
          </div>

          <!-- AVATAR ICON -->
          <div>
            <label for="ftavatar" class="block"
              ><span class="mb-1 block text-sm font-semibold">Avatar URL</span
              ><input
                class="w-full rounded border-2 border-gray-100 focus:border-2 focus:border-blue-400 focus:ring-0"
                type="text"
                name="ftavatar"
                id="ftavatar"
                x-model="$store.settings.data.ftavatar"
            /></label>
            <div class="pt-2 text-sm text-gray-500">
              Add any image url you like.
            </div>
          </div>
          <!-- TWEET TEXT -->
          <div>
            <label for="fttext"
              ><span class="mb-1 block text-sm font-semibold">Tweet</span>
              <textarea
                class="w-full rounded border-2 border-gray-100 focus:border-2 focus:border-blue-400 focus:ring-0"
                name="fttext"
                id="fttext"
                rows="10"
                x-model:value="$store.settings.data.fttext"
              >
              </textarea>
              <span class="text-sm">
                <strong class="font-semibold">HTML allowed</strong>, no
                max-length.
              </span>
            </label>
          </div>
          <div>
            <label for="ftreplies">
              <span class="mb-1 block text-sm font-semibold">Replies</span
              ><input
                class="w-full rounded border-2 border-gray-100 focus:border-2 focus:border-blue-400 focus:ring-0"
                type="text"
                name="ftreplies"
                id="ftreplies"
                x-model:value="$store.settings.data.ftreplies"
            /></label>
          </div>
          <div>
            <label for="ftretweets"
              ><span class="mb-1 block text-sm font-semibold">Retweets</span
              ><input
                class="w-full rounded border-2 border-gray-100 focus:border-2 focus:border-blue-400 focus:ring-0"
                type="text"
                name="ftretweets"
                id="ftretweets"
                x-model:value="$store.settings.data.ftretweets"
            /></label>
          </div>
          <div>
            <label for="ftlikes"
              ><span class="mb-1 block text-sm font-semibold">Likes</span
              ><input
                class="w-full rounded border-2 border-gray-100 focus:border-2 focus:border-blue-400 focus:ring-0"
                type="text"
                name="ftlikes"
                id="ftlikes"
                x-model:value="$store.settings.data.ftlikes"
            /></label>
          </div>
          <div>
            <label for="ftstats"
              ><span class="mb-1 block text-sm font-semibold">Stats</span
              ><input
                class="w-full rounded border-2 border-gray-100 focus:border-2 focus:border-blue-400 focus:ring-0"
                type="text"
                name="ftstats"
                id="ftstats"
                x-model:value="$store.settings.data.ftstats"
            /></label>
          </div>
        </div>

        <div class="mt-12">
          <button
            x-on:click="localStorage.clear(), location.reload()"
            type="button"
            class="cursor-pointer rounded bg-blue-500 px-4 py-2 text-sm uppercase text-white"
          >
            Reset to default settings
          </button>
        </div>
      </div>

      <!-- TWEET -->
      <div
        class="flex flex-1 items-center justify-center bg-gradient-to-b from-purple-500 to-pink-500"
      >
        <div class="p-16">
          <div class="max-w-lg rounded-xl bg-white shadow-xl">
            <!-- TWITTER HEADER -->
            <div class="flex items-center px-6 py-4">
              <div class="mr-2">
                <img
                  :src="$store.settings.data.ftavatar"
                  class="block aspect-square h-12 w-full rounded-full object-cover"
                  alt=""
                  x-show="$store.settings.data.ftavatar"
                />
                <img
                  src="https://pbs.twimg.com/profile_images/1666179268265627649/esN51Gty_400x400.png"
                  class="block h-12 w-12 rounded-full"
                  alt=""
                  x-show="!$store.settings.data.ftavatar"
                />
              </div>
              <div>
                <!-- HANDLE -->
                <span class="relative text-sm font-bold leading-tight">
                  <span
                    x-text="$store.settings.data.ftname"
                    x-show="ftname"
                  ></span>
                  <span x-show="!$store.settings.data.ftname"
                    >Alexander Abelt</span
                  >

                  <svg
                    viewBox="0 0 22 22"
                    aria-label="Verified account"
                    role="img"
                    class="absolute -right-[22px] -top-1 h-5 w-5 text-[#1da1f2]"
                    fill="currentColor"
                    x-show="$store.settings.data.ftverified"
                  >
                    <g>
                      <path
                        d="M20.396 11c-.018-.646-.215-1.275-.57-1.816-.354-.54-.852-.972-1.438-1.246.223-.607.27-1.264.14-1.897-.131-.634-.437-1.218-.882-1.687-.47-.445-1.053-.75-1.687-.882-.633-.13-1.29-.083-1.897.14-.273-.587-.704-1.086-1.245-1.44S11.647 1.62 11 1.604c-.646.017-1.273.213-1.813.568s-.969.854-1.24 1.44c-.608-.223-1.267-.272-1.902-.14-.635.13-1.22.436-1.69.882-.445.47-.749 1.055-.878 1.688-.13.633-.08 1.29.144 1.896-.587.274-1.087.705-1.443 1.245-.356.54-.555 1.17-.574 1.817.02.647.218 1.276.574 1.817.356.54.856.972 1.443 1.245-.224.606-.274 1.263-.144 1.896.13.634.433 1.218.877 1.688.47.443 1.054.747 1.687.878.633.132 1.29.084 1.897-.136.274.586.705 1.084 1.246 1.439.54.354 1.17.551 1.816.569.647-.016 1.276-.213 1.817-.567s.972-.854 1.245-1.44c.604.239 1.266.296 1.903.164.636-.132 1.22-.447 1.68-.907.46-.46.776-1.044.908-1.681s.075-1.299-.165-1.903c.586-.274 1.084-.705 1.439-1.246.354-.54.551-1.17.569-1.816zM9.662 14.85l-3.429-3.428 1.293-1.302 2.072 2.072 4.4-4.794 1.347 1.246z"
                      ></path>
                    </g>
                  </svg>
                </span>
                <span class="flex text-sm leading-tight text-gray-500">
                  @
                  <span
                    x-text="$store.settings.data.fthandle"
                    x-show="$store.settings.data.fthandle"
                  ></span>
                  <span x-show="!$store.settings.data.fthandle">acabelt</span>
                </span>
              </div>
            </div>

            <!-- END TWITTER HEADER -->
            <div class="px-6 text-[15px]">
              <div
                class="tweet prose prose prose-a:text-blue-600 prose-img:w-full leading-tight"
              >
                <span
                  x-html="$store.settings.data.fttext"
                  class="break-words"
                  x-show="$store.settings.data.fttext"
                ></span>
                <div x-show="!$store.settings.data.fttext">
                  <strong>Fake Tweet Generator</strong> - Nur ein kleiner Spa√ü,
                  der jetzt auch die letzten Eingaben speichert.
                </div>
              </div>
            </div>

            <div class="flex items-center gap-12 p-6">
              <div class="flex text-gray-500">
                <div>
                  <svg
                    viewBox="0 0 24 24"
                    class="mr-1 block h-5 w-5"
                    fill="currentColor"
                  >
                    <g>
                      <path
                        d="M1.751 10c0-4.42 3.584-8 8.005-8h4.366c4.49 0 8.129 3.64 8.129 8.13 0 2.96-1.607 5.68-4.196 7.11l-8.054 4.46v-3.69h-.067c-4.49.1-8.183-3.51-8.183-8.01zm8.005-6c-3.317 0-6.005 2.69-6.005 6 0 3.37 2.77 6.08 6.138 6.01l.351-.01h1.761v2.3l5.087-2.81c1.951-1.08 3.163-3.13 3.163-5.36 0-3.39-2.744-6.13-6.129-6.13H9.756z"
                      ></path>
                    </g>
                  </svg>
                </div>
                <div
                  class="text-sm"
                  x-text="$store.settings.data.ftreplies"
                ></div>
              </div>

              <div class="flex text-gray-500">
                <div>
                  <svg
                    viewBox="0 0 24 24"
                    class="mr-1 block h-5 w-5"
                    fill="currentColor"
                  >
                    <g>
                      <path
                        d="M4.75 3.79l4.603 4.3-1.706 1.82L6 8.38v7.37c0 .97.784 1.75 1.75 1.75H13V20H7.75c-2.347 0-4.25-1.9-4.25-4.25V8.38L1.853 9.91.147 8.09l4.603-4.3zm11.5 2.71H11V4h5.25c2.347 0 4.25 1.9 4.25 4.25v7.37l1.647-1.53 1.706 1.82-4.603 4.3-4.603-4.3 1.706-1.82L18 15.62V8.25c0-.97-.784-1.75-1.75-1.75z"
                      ></path>
                    </g>
                  </svg>
                </div>
                <div
                  class="text-sm"
                  x-text="$store.settings.data.ftretweets"
                ></div>
              </div>
              <div class="flex text-gray-500">
                <div>
                  <svg
                    viewBox="0 0 24 24"
                    class="mr-1 block h-5 w-5"
                    fill="currentColor"
                  >
                    <g>
                      <path
                        d="M16.697 5.5c-1.222-.06-2.679.51-3.89 2.16l-.805 1.09-.806-1.09C9.984 6.01 8.526 5.44 7.304 5.5c-1.243.07-2.349.78-2.91 1.91-.552 1.12-.633 2.78.479 4.82 1.074 1.97 3.257 4.27 7.129 6.61 3.87-2.34 6.052-4.64 7.126-6.61 1.111-2.04 1.03-3.7.477-4.82-.561-1.13-1.666-1.84-2.908-1.91zm4.187 7.69c-1.351 2.48-4.001 5.12-8.379 7.67l-.503.3-.504-.3c-4.379-2.55-7.029-5.19-8.382-7.67-1.36-2.5-1.41-4.86-.514-6.67.887-1.79 2.647-2.91 4.601-3.01 1.651-.09 3.368.56 4.798 2.01 1.429-1.45 3.146-2.1 4.796-2.01 1.954.1 3.714 1.22 4.601 3.01.896 1.81.846 4.17-.514 6.67z"
                      ></path>
                    </g>
                  </svg>
                </div>
                <div
                  class="text-sm"
                  x-text="$store.settings.data.ftlikes"
                ></div>
              </div>

              <div class="flex text-gray-500">
                <div>
                  <svg
                    viewBox="0 0 24 24"
                    class="mr-1 block h-5 w-5"
                    fill="currentColor"
                  >
                    <g>
                      <path
                        d="M8.75 21V3h2v18h-2zM18 21V8.5h2V21h-2zM4 21l.004-10h2L6 21H4zm9.248 0v-7h2v7h-2z"
                      ></path>
                    </g>
                  </svg>
                </div>
                <div
                  class="text-sm"
                  x-text="$store.settings.data.ftstats"
                ></div>
              </div>

              <div class="flex text-gray-500">
                <div>
                  <svg
                    viewBox="0 0 24 24"
                    class="mr-1 block h-5 w-5"
                    fill="currentColor"
                  >
                    <g>
                      <path
                        d="M12 2.59l5.7 5.7-1.41 1.42L13 6.41V16h-2V6.41l-3.3 3.3-1.41-1.42L12 2.59zM21 15l-.02 3.51c0 1.38-1.12 2.49-2.5 2.49H5.5C4.11 21 3 19.88 3 18.5V15h2v3.5c0 .28.22.5.5.5h12.98c.28 0 .5-.22.5-.5L19 15h2z"
                      ></path>
                    </g>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
